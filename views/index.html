<html>
	<head>
		<title>{{title}}, i video @ TrashMe.me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		{{#section}}
			<meta property="og:image" content="{{domain}}/img/{{section}}.jpg">
		{{/section}}
		<meta property="og:title" content="{{title}}, i video @ TrashMe.me">
		<meta property="og:url" content="{{url}}">
		<meta property="og:description" content="Video dizionario di {{title}}">
		{{#videoId}}
			<meta property="og:type" content="video">
			<meta property="og:video:url" content="https://www.youtube.com/embed/{{videoId}}">
			<meta property="og:video:secure_url" content="https://www.youtube.com/embed/{{videoId}}">
			<meta property="og:video:type" content="text/html">
			<meta property="og:video:width" content="480">
			<meta property="og:video:height" content="360">
			<meta property="og:video:url" content="http://www.youtube.com/v/{{videoId}}?version=3&amp;autohide=1">
			<meta property="og:video:secure_url" content="https://www.youtube.com/v/{{videoId}}?version=3&amp;autohide=1">
			<meta property="og:video:type" content="application/x-shockwave-flash">
			<meta property="og:video:width" content="480">
			<meta property="og:video:height" content="360">
		{{/videoId}}
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
		<style>
			body {
				background: rgb(224, 247, 250);
				margin:0;
				padding:0;
				height:100%;
				overflow: hidden;
			}
		</style>

		{{^dev}}{{#smartlook}}
		<script type="text/javascript">
			window.smartlook||(function(d) {
			var o=smartlook=function(){ o.api.push(arguments)},s=d.getElementsByTagName('script')[0];
			var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
			c.charset='utf-8';c.src='//rec.getsmartlook.com/bundle.js';s.parentNode.insertBefore(c,s);
			})(document);
			smartlook('init', '{{smartlook}}');
		</script>
		{{/smartlook}}{{/dev}}

	</head>
	<body>
		<div id="app">{{{DOM}}}</div>
		<script id="data" type="application/json">{{{json}}}</script>
		{{#dev}}
			<script src="/system.js"></script>
			<script src="/config.js"></script>
			<script>
				System.import('js/main');
			</script>
		{{/dev}}
		{{^dev}}
			<script src="/bundle.js"></script>
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

				ga('create', 'UA-240287-34', 'auto');
				ga('send', 'pageview');
			</script>
		{{/dev}}
		<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/serviceWorker.js');
		};
	</script>
	</body>
</html>
